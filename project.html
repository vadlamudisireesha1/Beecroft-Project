<body>
  <div class="sidebar" id="sidebar"></div>
  <main id="content"></main>

  <script>
    const menu = [
      { title: "Appointments", submenu: ["New Appointment", "Reschedule Appointment", "Cancel Appointment"] },
      { title: "Hospitalization", submenu: ["Admitted"] },
      { title: "Medication Enquiries", submenu: ["Medication Enquiries"] },
      {
        title: "Department Enquiries", submenu: [
          "Avian and Exotics", "Cardiology", "Internal Medicine",
          "Outpatient Imaging (MRI/CT/Ultrasound scan etc.)", "Neurology",
          "Surgery", "Veterinary Rehabilitation & Hydrotherapy"
        ]
      },
      { title: "Request a Callback", submenu: ["Request a Callback"] },
      { title: "Pay Deposit", submenu: ["Payment Deposit Info", "Refund Enquiries", "Billing Enquiries"] },
      { title: "Users", submenu: ["Table"] },
      { title: "Log Out", submenu: [] }
    ];

    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");

    menu.forEach(item => {
      const menuItem = document.createElement("div");
      menuItem.classList.add("menu-item");
      menuItem.innerHTML = `${item.title} ${item.submenu.length > 0 ? '<span class="arrow">></span>' : ''}`;

      const arrow = menuItem.querySelector(".arrow");

      let submenu;
      if (item.submenu.length > 0) {
        submenu = document.createElement("ul");
        submenu.classList.add("submenu");
        item.submenu.forEach(sub => {
          const li = document.createElement("li");
          li.textContent = sub;
          li.addEventListener("click", (e) => {
            e.stopPropagation();
            if (sub === "New Appointment") {
              content.innerHTML = NewAppointment();
              setTimeout(() => $('#newappointmentTable').DataTable(), 0);
            } else if (item.title === "Users") {
              content.innerHTML = getUsersTable();
            } else {
              content.innerHTML = `<h1>${item.title}</h1><p>You selected <b>${sub}</b></p>`;
            }
          });
          submenu.appendChild(li);
        });
        sidebar.appendChild(menuItem);
        sidebar.appendChild(submenu);

        menuItem.addEventListener("click", () => {
          const isVisible = submenu.classList.contains("show");
          document.querySelectorAll(".submenu").forEach(sm => sm.classList.remove("show"));
          document.querySelectorAll(".arrow").forEach(a => a.classList.remove("rotate"));
          if (!isVisible) {
            submenu.classList.add("show");
            if (arrow) arrow.classList.add("rotate");
          }
        });
      } else {
        menuItem.addEventListener("click", () => {
          document.querySelectorAll(".submenu").forEach(sm => sm.classList.remove("show"));
          document.querySelectorAll(".arrow").forEach(a => a.classList.remove("rotate"));
          if (item.title === "New Appointment") {
            content.innerHTML = NewAppointment();
            setTimeout(() => $('#newappointmentTable').DataTable(), 0);
          } else if (item.title === "Users") {
            content.innerHTML = getUsersTable();
          }
        });
        sidebar.appendChild(menuItem);
      }
    });

    function NewAppointment() {
      return `
        <div>
          <h2>New Appointment</h2>
          <table id="newappointmentTable" class="display">
            <thead>
              <tr>
                <th>Species</th>
                 <th>Pet Name</th>
                <th>Pet Owner Name</th>
                <th>Phone Number</th>
                <th>Primary Veterinary</th>
                <th>Departments</th>
                <th>Preferred Time Slot</th>
                <th>Brief Description </th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Dog</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
              </tr>
        
            </tbody>
          </table>
        </div>
      `;
    }

    function getUsersTable() {
      return `
        <div>
          <h1>Users</h1>
          <table>
            <thead>

              </tr>
            </thead>
